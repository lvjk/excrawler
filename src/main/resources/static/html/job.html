<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Page</title>
<script type="text/javascript" src="../js/import.inc.js"></script>
<script type="text/javascript" src="../js/job.js"></script>
</head>
<body>
	<div class="tab-pane fade in active" id="tab2">
		<div class="div-search">
			<label>任务名:</label> <input id="search_job_name" type="text"
				class="input-medium search-query">
			<button id="search_job_bt" class="btn">搜索</button>
		</div>
		<div style="width: 1260px; height: 680px;overflow: auto;">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>任务</th>
						<th>调度时间</th>
						<th>级别</th>
						<th>状态</th>
						<th>开始时间</th>
						<th>队列数量</th>
						<th>异常</th>
						<th>队列操作</th>
						<th>调度操作</th>
						<th>运行操作</th>
						<th>其他操作</th>
					</tr>
				</thead>
				<tbody id="jobs">
				</tbody>
			</table>
		</div>
		<!--<table class="table table-striped table-hover" id="reportTable1"></table>-->

		<div id="job_detail_div"
			style="display: none; width: 980px; height: 600px; font-size: 8px; overflow: auto;">
			<table border="1"
				style="margin: auto; margin-top: 20px; text-align: center;">
				<tr>
					<td colspan="4" style="font-size: 16px;font-weight:bold;">任务基本信息</td>
				</tr>
				<tr>
					<td>name</td>
					<td><input class="form-control" name="name" type="text"
						placeholder="" /></td>
					<td>level</td>
					<td><select class="form-control selectpicker" name="level">
							<option value="1">1 级任务</option>
							<option value="2">2 级任务</option>
							<option value="3">3 级任务</option>
							<option value="4">4 级任务</option>
							<option value="5">5 级任务</option>
					</select></td>
				</tr>
				<tr>
					<td>siteCode</td>
					<td><input class="form-control" name="siteCode" type="text"
						placeholder="" /></td>
					<td>queueName</td>
					<td><input class="form-control" name="queueName" type="text"
						placeholder="" /></td>
				</tr>
				<tr>
					<td>workerClass</td>
					<td><input class="form-control" name="workerClass" type="text"
						placeholder="" /></td>
					<td>resultStoreClass</td>
					<td><input class="form-control" name="resultStoreClass" type="text"
						placeholder="" /></td>
				</tr>
				<tr>
					<td>宿主节点</td>
					<td><input class="form-control" name="hostNode" type="text"
						placeholder="" /></td>
					<td>触发时间</td>
					<td><input class="form-control" name="triggerTime" type="text"
						placeholder="" /></td>
				</tr>
				<tr>
					<td>所需节点数</td>
					<td><select class="form-control selectpicker" name="needNodes">
							<option value="1">1 个节点执行</option>
							<option value="2">2 个节点执行</option>
							<option value="3">3 个节点执行</option>
							<option value="4">4 个节点执行</option>
							<option value="5">5 个节点执行</option>
					</select></td>
					<td>所需线程数</td>
					<td><select class="form-control selectpicker" id="threads">
							<option value="1">1 个线程执行</option>
							<option value="2">2 个线程执行</option>
							<option value="3">3 个线程执行</option>
							<option value="4">4 个线程执行</option>
							<option value="5">5 个线程执行</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="4" style="font-size: 16px;font-weight:bold;">任务解析组件</td>
				</tr>
				<tr>
					<td colspan="4" style="font-size: 16px;font-weight:bold;">任务参数</td>
				</tr>
			</table>
		</div>

		<div id="job_running_records_div">
			<table class="table table-striped table-hover" style="margin: auto; margin-top: 20px; text-align: center;">
				<tr style="font-size: 14px; font-weight: bold;">
					<td colspan="8"><span id="job_running_records_div_name"></span></td>
				</tr>
				<tr style="font-size: 10px; font-weight: bold;">
					<td>开始时间</td>
					<td>结束时间</td>
					<td>平均每次处理时间</td>
					<td>最大处理时间</td>
					<td>最小处理时间</td>
					<td>处理数</td>
					<td>异常数</td>
					<td>异常信息</td>
				</tr>
			</table>
		</div>

	</div>
</body>
</html>
